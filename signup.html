<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="d-flex justify-content-center align-items-centerr" style="height: 100vh;background-color: rgb(182, 188, 194);" >

    <main id="login" class="container row w-50 h-50 border-2 border-secondary p-5">
        <div class="c1 col-4 bg-primary d-flex align-items-center text-white">
            <div class="text-center">
                <h3 class="fw-semibold ">WELCOME TO MUHIDIN LOGISTICS</h3>
                <p class="fw-light my-5">To connect with us,Please provide us with your personal info</p>
            </div>

        </div>

        <div class="c2 col-6 bg-white">
            <div class="wrapper my-5">
                
                <form action="" class="user-input-2 p-5">

                    <div class="input-box my-4 d-flex justify-content-between">
                        <input type="text" placeholder="First Name" class=" p-2" style="width: 40%;" required>
                        <input type="text" placeholder="Last Name" class=" p-2" style="width: 40%;" required>
                    </div>

                    <div class="input-box my-4">
                        <input type="email" placeholder="Email" class="w-100 p-2" required>
                    </div>

                    <div class="input-box my-4">
                        <input type="text" placeholder="Username" class="w-100 p-2" required>
                    </div>
                    <div class="input-box my-4">
                        <input type="password" placeholder="password" class="w-100 p-2" required>
                    <div class="remember-forgot d-flex justify-content-between mt-2">
                        <label input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="container mt-3">
                        <button type="submit" class="btn btn-primary w-100"> <a href="#service" class="text-white">LOG IN</a></button>
                    </div>
                    <div class="text-center">
                        <a href="signup.html">Don't have an account</a>

                    </div>
                    
                    
                    
                </form>

            </div>

        </div>
        
    </main>
    
</body>
</html>
